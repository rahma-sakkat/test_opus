name: CI Pipeline with Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Lint Backend
      - name: Lint Backend
        working-directory: node-js-server
        run: |
          npm install
          npm run lint || echo "Lint issues found"

      # 4Ô∏è‚É£ Lint Frontend
      - name: Lint Frontend
        working-directory: angular-12-client
        run: |
          npm install
          npm run lint || echo "Lint issues found"

      # 5Ô∏è‚É£ Build Frontend
      - name: Build Angular Frontend
        working-directory: angular-12-client
        run: npm run build -- --prod

      # 6Ô∏è‚É£ Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7Ô∏è‚É£ Build Backend Docker Image
      - name: Build Backend Docker Image
        working-directory: node-js-server
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest .

      # 8Ô∏è‚É£ Build Frontend Docker Image
      - name: Build Frontend Docker Image
        working-directory: angular-12-client
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest .

      # 9Ô∏è‚É£ Push Backend Docker Image
      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

      # üîü Push Frontend Docker Image
      - name: Push Frontend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest
