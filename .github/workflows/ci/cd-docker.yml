name: CI Pipeline with Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

    
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Lint Backend
        working-directory: node-js-server
        run: |
          npm install
          npm run lint || echo "Lint issues found"

     
      - name: Lint Frontend
        working-directory: angular-12-client
        run: |
          npm install
          npm run lint || echo "Lint issues found"

  
      - name: Build Angular Frontend
        working-directory: angular-12-client
        run: npm run build -- --prod

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

   
      - name: Build Backend Docker Image
        working-directory: node-js-server
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest .

  
      - name: Build Frontend Docker Image
        working-directory: angular-12-client
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest .

      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

  
      - name: Push Frontend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.6

      - name: Terraform Init & Apply
        working-directory: terraform
        run: |
          terraform init
          terraform apply -auto-approve


    
      - name: Deploy Backend to ACI
        run: |
          az container create \
            --resource-group test-opus-rg \
            --name backend-container \
            --image ${{ secrets.DOCKER_USERNAME }}/backend:latest \
            --dns-name-label backend-app \
            --ports 3000
      - name: Deploy Frontend to ACI
        run: |
          az container create \
            --resource-group test-opus-rg \
            --name frontend-container \
            --image ${{ secrets.DOCKER_USERNAME }}/frontend:latest \
            --dns-name-label frontend-app \
            --ports 80      
